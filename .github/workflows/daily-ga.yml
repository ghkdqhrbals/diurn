name: Daily GA Stats

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정 UTC
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date (YYYY-MM-DD or "yesterday")'
        required: false
        default: 'yesterday'
      end_date:
        description: 'End date (YYYY-MM-DD or "yesterday")'
        required: false
        default: 'yesterday'

jobs:
  update-stats:
    runs-on: ubuntu-latest
    env:
      START_DATE: ${{ github.event.inputs.start_date || 'yesterday' }}
      END_DATE: ${{ github.event.inputs.end_date || 'yesterday' }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-analytics-data
        sudo apt-get update && sudo apt-get install -y jq
    - name: Run GA stats script
      env:
        GA_KEY: ${{ secrets.GA_KEY }}
        GA_PROPERTY_ID: ${{ secrets.GA_PROPERTY_ID }}
        START_DATE: ${{ github.event.inputs.start_date || 'yesterday' }}
        END_DATE: ${{ github.event.inputs.end_date || 'yesterday' }}
      run: python ga_stats.py
    - name: Update summary with GA stats
      run: |
        python3 -c "
        import json
        with open('_data/ga_stats.json') as f:
            data = json.load(f)
        print('## GA Stats')
        print('### Total')
        print(f'- Active Users: {data[\"total\"][\"active_users\"]}')
        print(f'- Screen Page Views: {data[\"total\"][\"screen_page_views\"]}')
        print(f'- Total Users: {data[\"total\"][\"total_users\"]}')
        print('### Last 30 Days')
        print(f'- Active Users: {data[\"30days\"][\"active_users\"]}')
        print(f'- Screen Page Views: {data[\"30days\"][\"screen_page_views\"]}')
        print(f'- Total Users: {data[\"30days\"][\"total_users\"]}')
        print('### Yesterday')
        print(f'- Active Users: {data[\"yesterday\"][\"active_users\"]}')
        print(f'- Screen Page Views: {data[\"yesterday\"][\"screen_page_views\"]}')
        print(f'- Total Users: {data[\"yesterday\"][\"total_users\"]}')
        " >> $GITHUB_STEP_SUMMARY
    - name: Display GA stats
      run: cat _data/ga_stats.json
    - name: Upload GA stats as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ga-stats
        path: _data/ga_stats.json