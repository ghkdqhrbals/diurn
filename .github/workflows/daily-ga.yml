name: Daily GA Stats

on:
  schedule:
    - cron: '0 0 * * *'  # 매일 자정 UTC
  workflow_dispatch:

jobs:
  update-stats:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-analytics-data
    - name: Run GA stats script
      env:
        GA_KEY: ${{ secrets.GA_KEY }}
        GA_PROPERTY_ID: ${{ secrets.GA_PROPERTY_ID }}
      run: python ga_stats.py
    - name: Display GA stats
      run: cat _data/ga_stats.json
    - name: Upload GA stats as artifact
      uses: actions/upload-artifact@v4
      with:
        name: ga-stats
        path: _data/ga_stats.json