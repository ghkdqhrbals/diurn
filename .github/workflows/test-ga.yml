name: Test GA Stats Fetcher

on:
  workflow_dispatch:
  push:
    paths:
      - 'ga_stats.py'
      - 'action.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-analytics-data
    - name: Test GA Stats Fetcher
      uses: ./  # Use local action for testing
      with:
        ga_key: ${{ secrets.GA_KEY }}
        ga_property_id: ${{ secrets.GA_PROPERTY_ID }}
    - name: Verify output
      run: |
        if [ -f "_data/ga_stats.json" ]; then
          echo "Test passed: _data/ga_stats.json exists"
          cat _data/ga_stats.json
        else
          echo "Test failed: _data/ga_stats.json not found"
          exit 1
        fi