name: 'Build Monitor'
description: 'Monitor build time, send health status, and report success/failure'
author: 'ghkdqhrbals'
inputs:
  webhook_url:
    description: 'Webhook URL to send health status'
    required: false
  project_name:
    description: 'Project name for reporting'
    required: false
    default: 'unknown'
  action:
    description: 'Action to perform: start, end'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Start build monitoring
      if: inputs.action == 'start'
      run: |
        echo "BUILD_START_TIME=$(date +%s)" >> $GITHUB_ENV
        echo "PROJECT_NAME=${{ inputs.project_name }}" >> $GITHUB_ENV
        echo "Build monitoring started for ${{ inputs.project_name }}"
      shell: bash
    - name: End build monitoring and send report
      if: inputs.action == 'end'
      run: |
        END_TIME=$(date +%s)
        START_TIME=$BUILD_START_TIME
        BUILD_TIME=$((END_TIME - START_TIME))
        
        STATUS="success"
        if [ "$GITHUB_JOB_STATUS" != "success" ]; then
          STATUS="failure"
        fi
        
        PAYLOAD="{\"project\":\"$PROJECT_NAME\",\"build_time\":$BUILD_TIME,\"status\":\"$STATUS\",\"timestamp\":\"$(date -Iseconds)\",\"run_id\":\"$GITHUB_RUN_ID\",\"job\":\"$GITHUB_JOB\"}"
        
        if [ -n "${{ inputs.webhook_url }}" ]; then
          curl -X POST -H "Content-Type: application/json" -d "$PAYLOAD" ${{ inputs.webhook_url }}
        fi
        
        echo "Build completed in $BUILD_TIME seconds with status: $STATUS"
        echo "build_time=$BUILD_TIME" >> $GITHUB_OUTPUT
        echo "build_status=$STATUS" >> $GITHUB_OUTPUT
      shell: bash